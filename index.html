<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Planet Express Shipping Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
</head>

<body>
    <div class="container" id="main-container">
        <div class="jumbotron">
            <h1 id="textTitle">Planet Express</h1>
            <h4 id="slogan">Our crew is replaceable, but your package isn't!</h4>
        </div>
        <div class="row" id="row-1">
            <div class="col-lg-12">
                <div class="panel panel-default panel-primary">
                    <div class="panel-heading">Spacecraft Schedule</div>
                    <div class="panel-body">
                        <table class="table">
                            <th>Spacecraft Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </table>
                    </div>
                    <!-- Table -->
                </div>
            </div>
        </div>
        <div class="row" id="row-2">
            <div class="col-lg-12">
                <div class="panel panel-default panel-primary">
                    <div class="panel-heading">Add Spacecraft to Schedule</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Spacecraft Name</label>
                                <input type="text" class="form-control" id="craftName">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTime">Leaving At</label>
                                <input type="text" class="form-control" id="leaving">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/moment.js"></script>
</body>

</html>
