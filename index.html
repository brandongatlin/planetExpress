<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Planet Express Shipping Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="container" id="main-container">
    <div class="jumbotron">
      <h1 id="textTitle">Planet Express</h1>
      <h4 id="slogan">Our crew is replaceable, but your package isn't!</h4>
    </div>
    <div class="row" id="time-row">
      <div class="col-lg-4 col-sm-12">
        <div class="timeBox" id="timeBox1">
          <h3>Earth Time</h3>
          <iframe src="http://free.timeanddate.com/clock/i5ykqov4/n5007/bo2/pd2/th1/ta1" frameborder="0" width="92" height="20"></iframe>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12">
        <div class="timeBox" id="timeBox2">
          <h3>Mars Time</h3>
          <div id="marsClock">
            <div class="marsDigits" id="marsDigit1">
            </div>
            <div class="marsDigits" id="marsDigit2">
            </div>
            <div class="marsDigits" id="marsDigit3">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12">
        <div class="timeBox" id="timeBox3">
          <h3>Saturn Time</h3>
          <iframe src="http://free.timeanddate.com/clock/i5ykqov4/n737/bo2/pd2/th1" frameborder="0" width="59" height="20"></iframe>
        </div>
      </div>
    </div>
    <div class="row" id="row-1">
      <div class="col-lg-12">
        <div class="panel panel-default panel-primary">
          <div class="panel-heading">Spacecraft Schedule</div>
          <div class="panel-body">
            <table class="table">
              <thead>
                <th>Spacecraft Name</th>
                <th>Destination</th>
                <th>Next Arrival</th>
                <th>Frequency (mins)</th>
                <th>Minutes Away</th>
              </thead>
              <tbody id="table">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="row-2">
      <div class="col-lg-12">
        <div class="panel panel-default panel-primary">
          <div class="panel-heading">Add Spacecraft to Schedule</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="name">Spacecraft Name</label>
                <input type="text" class="form-control" id="craftNameBox" required="required" placeholder="Craft Name">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destinationBox" placeholder="Destination">
              </div>
              <div class="form-group">
                <label for="leavingTime">First Departure Time</label>
                <input type="time" value="06:00" class="form-control" id="firstDepartureBox">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="number" class="form-control" id="frequencyBox" value="15" placeholder="Frequency Leaving">
              </div>
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/moment.js"></script>
</body>

</html>
