<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="container" id="main-container">
        <div class="jumbotron">
            <h1>Brandon's Trains</h1>
            <h4>For the memory of a lifetime - Brandon's Trains, Brandon's Trains, Brandon's Trains!!!</h4>
        </div>
        <div class="row" id="row-1">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Current Train Schedule</div>
                    <div class="panel-body">
                        <table class="table">
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </table>
                    </div>
                    <!-- Table -->
                </div>
            </div>
        </div>
        <div class="row" id="row-2">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Current Train Schedule</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTime">First Train Time</label>
                                <input type="text" class="form-control" id="firstTime">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button type="submit" class="btn btn-default">Add Train</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/moment.js"></script>
</body>

</html>
